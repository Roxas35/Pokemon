<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <img  src="./ressources/logo.png" class="pokemon">

<form onsubmit="recherchePokemon(event)">
    <input type="text" name="pokemon" autocomplete="off" placeholder="Cherche un pokemon">
</form>
<div class="card-pokemon">
    <h2 class="pokemon-nom">Cherche un pokemon</h2>
    <div class="card-image-container">
        <img src="./ressources/pokedex.png" alt="" class="card-image">
 
    </div>
    <p class="pokemon-id"></p>
    <p class="pokemon-type"></p>
    <div class="pokemon-stats"></div>
</div>

<script src="app.js"></script>
</body>
</html>
